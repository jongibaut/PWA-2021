<div class="container">
    <div class="row">
    <div *ngFor="let personaje of personajes" class="col-4 mt-4" >
    <div class="card" style="width: 18rem;">
        <img src="{{personaje.image}}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{personaje.name}}</h5>
        <p class="card-text">{{personaje.species}} | {{personaje.gender}}</p>
        <p>{{personaje.created | date: "dd-MM-yy"}}</p>
        <a routerLink="/character/{{personaje.id}}" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>
</div>
</div>
