<div class="container-fluid m-0 bg-dark">
    <div class="row justify-content-center align-items-center altura">
        <div class="col-4">
            <form action="" [formGroup]="form" (ngSubmit) = "login()">
                <div class="form-group mt-4">
                    <label for="username" class = "text-white mb-1">Usuario <span class = "text-danger">*</span> </label><span class="text-danger">{{verifyInput("usuario")}}</span>
                <input id="username" type="text" class="form-control" formControlName = 'usuario'>
                
            </div>
            <div class="form-group mt-4">
                <label for="pass" class = "text-white mb-1">Password <span class = "text-danger">*</span> </label><span class="text-danger">{{verifyInput("pass")}}</span>
                <input id = "pass" type="password" class="form-control" formControlName = 'pass'>
                
            </div>
            <button [disabled] = 'form.invalid' class="btn btn-info mt-4 col-12 text-white">Loguearse</button>
            </form>
        </div>
    </div>
</div>
