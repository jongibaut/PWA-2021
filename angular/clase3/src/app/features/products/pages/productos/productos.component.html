<div class="bg-dark" *ngIf="loaded; else loading">
<div class="container">
    <div class="row align-items-center" style="height: 100vh;">
        <div class="col-4" *ngFor = 'let product of products'>
            <div class="card mt-4" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{product.nombre}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Categoria : {{product.nombreCategoria}}</h6>
                  <h6 class="card-subtitle mb-2 text-muted">Precio : {{product.precio}}</h6>
                  <h6 class="card-subtitle mb-2 text-muted">Stock : {{product.stock}}</h6>
                  <a routerLink="/producto/{{product.id}}" class="card-link">Ver mas</a>
                </div>
              </div>
        </div>
    </div>
</div>
</div>
<ng-template #loading>
    <app-loading value="productos"></app-loading>
</ng-template>
